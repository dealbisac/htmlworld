<html>
    <head>
        <title> Inline CSS</title>
        <style>
                body {
                    background-color: darkslategrey;
                    color: azure;
                    font-size: 1.1em;
                }
                h1 {
                    color: coral;
                }
                #intro {
                    font-size: 1.3em;
                }
                .colorful {
                    color: orange;
                }
            </style>

    </head>
    <body>
        <!-- 
            Embedded styles are added to the <head> element of the document (or a <noscript> element that's nested within a <head> element), 
            and can contain all (or at least, most) of the styles for the document. This can make the document a bit easier to maintain, especially 
            if it contains many styles.
            To add embedded styles to a web page, enclose the styles between <style> tags.
         -->
       
            <h1>Embedded Styles</h1>
            <p id="intro">Allow you to define styles for the whole document.</p>
            <p class="colorful">This has a style applied via a class.</p>
    </body>
</html>
